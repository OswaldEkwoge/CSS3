<!DOCTYPE html>

<!-- Div or division groups block elements   -->
<html>
    <head>
        <meta charset="utf-8">
        <title>div and span</title> 
        <!-- An easy way to get colors instead of using their names is to go to google chrome, then user the Color Pick Eye dropper extension and get the hexadecimal code. So, for Facebook, instead of using blue, i'll use #405E9B. You can also use Collorzilla -->
        <style>
            .bluebox{
                background-color: #405E9B;
                color: white;
                height: 108px;
                width: auto;
            }
            .yellowbox{
                background-color:rgb(222, 224, 85);
                height: 108px;
                width: auto;
            }
            .greenbox{
                background-color: #31af37;
                height: 108px;
                width: auto;
            }
            .great{
                background-color: #5a3479;
            }
        
        </style>
        <!-- Spans are inline elements used to groupd inline elements and style using css. Let's say we want to style only a word in a paragraph. This can be done using span. -->
    </head>
    
    <body>
        <div class="bluebox">
            <p>Facebook is <span class="great">great</span></p>
        
        </div>
        <div class="yellowbox">
            <p>Apple</p>
        
        </div>
        <div class="greenbox">
            <p>Microsoft</p>
        
        </div>
    
    </body>

</html>
