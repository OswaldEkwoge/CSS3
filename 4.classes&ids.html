<!DOCTYPE html>

<!-- So far, we have been styling all the paragraphs with the same id. now we want to style only the first paragraph. This is done using the id tag.  -->
<html>
    <head>
        <meta charset="utf-8">
        <title>classes and ids</title> 
        <!-- I will use the #decide instead of p to call the paragraph whose id is decide. -->
        <style>
            #decide{
                color: green;
                font-size: 300%;
            }  
        .blue{
            color: blue;
        }
        </style>
        <!-- We can also use the class concept. If you want to color two or more paragraphs with the same color. So the paragraphs will both call the class name. the class here is .blue. Classes can style many elements belonging to the same class. -->
        
    </head>
    
    <body>
        <p id="decide"> Deciding what not to do is as important as deciding what to do.</p> 
        <p class="blue">Second paragraph.</p>
        <p class="blue">Third paragraph.</p>
    
    </body>

</html>
