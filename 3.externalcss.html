<!DOCTYPE html>

<!-- Here we see how to link the html document to an external file where it can extract all the decoration and styling. Let's create a folder called css.  -->
<html>
    <head>
        <meta charset="utf-8">
        <title>external css</title> 
        <!-- To call the css file, we need to add a link that calls the style.css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
        <p> Deciding what not to do is as important as deciding what to do.</p> 
        <p>Second paragraph.</p>
    
    </body>

</html>
