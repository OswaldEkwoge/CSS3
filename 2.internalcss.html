<!DOCTYPE html>

<!-- Internal CSS is used by creating a new element inside the head element. In this case, we create paragraph styling inside the head and call it in the subsequent paragraphs in the body.  -->
<html>
    <head>
        <meta charset="utf-8">
        <title>internal css</title> 
        <style>
            p{
                color: green;
                font-size: 300%;
            }  
        
        </style>
    </head>
    
    <body>
        <p> Deciding what not to do is as important as deciding what to do.</p> 
        <p>Second paragraph.</p>
    
    </body>

</html>
