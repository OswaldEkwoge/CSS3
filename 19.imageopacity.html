<!DOCTYPE html>
<!--   -->

<html>
    <head>
        <meta charset="utf-8">
        <title>image opacity</title>  
        
        <style>
            .image1{
                width: 200px;
                height: 150px;
                opacity: 0.4; /*value btn 0 and 1 */
                margin-right: 30px;
            }
            .image2{
                width: 200px;
                height: 150px;
                opacity: 1;
            }
        
        
        </style>
    </head>
    
    <body>
        <img class="image1" src="Images/bird.jpg">
        <img class="image2" src="Images/bird.jpg">
    
    </body>

</html>
